apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven' // 增加
group = 'com.github.HuxwAndroid'
//version = "1.1.12" // QMUI 发布到 bintray 的版本号

android {
    compileSdkVersion 28
    lintOptions {
        abortOnError false
    }

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}



dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api "com.android.support:recyclerview-v7:28.0.0"
    api "com.android.support:appcompat-v7:28.0.0"
    api "com.android.support:design:28.0.0"
    api "com.android.support:support-vector-drawable:28.0.0" // need Gradle Plugin v1.5.0 or above
    api 'com.github.chrisbanes:PhotoView:1.3.1'
    testImplementation 'org.mockito:mockito-core:1.10.19'
}

